<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 50%;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.14.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>마커 하나 만들기</h2>
    <div id="map" class="map"></div>
  </body>
  
  <script type="text/javascript">
    var markerLayer;           // 마커 Layer

    //지도
    var map = new ol.Map({
      view: new ol.View({
        zoom: 16,
        center: new ol.geom.Point([126.99503897785843, 37.277550156593676]) //처음 중앙에 보여질 경도, 위도 
        .transform('EPSG:4326', 'EPSG:3857') 
        .getCoordinates(), //좌표를 리턴
      }),
    target: 'map',
    layers: [
      new ol.layer.Tile({
        source : new ol.source.XYZ({                      //VWorld API 사용
        url: 'http://xdworld.vworld.kr:8080/2d/Base/202002/{z}/{x}/{y}.png',
        })
      }),
    ]
    });    

    //마커 레이어에 들어갈 소스 생성
    var markerSource = new ol.source.Vector();
    addMarker();



    //마커 등록하기
    function addMarker() {
      //point 좌표 등록
      var point_feature = new ol.Feature({
        geometry: new ol.geom.Point([127.03952713552859, 37.25818350029961]).transform('EPSG:4326', 'EPSG:3857')
      });
      
      //markerSource에 등록한 point를 담는다. addFeature를 이용해서, 여러개의 point를 source에 담는다.
      markerSource.addFeature(point_feature);

      //marker style
      var markerStyle = new ol.style.Style({
        image: new ol.style.Icon({ //마커 이미지
          opacity: 1, //투명도 1=100% 
          scale: 0.08, //크기 1=100%
          //marker 이미지, 해당 point를 marker로 변경한다.
          src: 'img/marker.png'
        }),
        zindex: 1 //z-index
      });

      // 마커 레이어 생성
      markerLayer = new ol.layer.Vector({
        source: markerSource, //마커 feacture들
        style: markerStyle //마커 스타일
      });

      
      
    }//
    
    // 지도에 마커가 그려진 레이어 추가
   // map.addLayer(markerLayer);
   

  </script>
</html>
